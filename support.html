<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ParcelPoint Admin - Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
  <nav class="bg-white p-4 shadow flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-700">ParcelPoint Admin</h1>
    <div class="space-x-4">
      <a href="index.html" class="hover:text-blue-500">Dashboard</a>
      <a href="create.html" class="hover:text-blue-500">Create Parcel</a>
      <a href="support.html" class="text-blue-700 font-medium">Customer Support</a>
    </div>
  </nav>

  <main class="p-6 max-w-5xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">🧑‍💬 Customer Messages</h2>

    <div class="bg-white shadow rounded p-4 space-y-4">
      <div class="border-b pb-4">
        <p><strong>User:</strong> john@example.com</p>
        <p class="mb-2">“Where is my parcel PP123456789?”</p>
        <textarea class="w-full border rounded p-2 mb-2" placeholder="Type your reply..."></textarea>
        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send Reply</button>
      </div>

      <div>
        <p><strong>User:</strong> linda@example.com</p>
        <p class="mb-2">“Can I change the delivery address?”</p>
        <textarea class="w-full border rounded p-2 mb-2" placeholder="Type your reply..."></textarea>
        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send Reply</button>
      </div>
    </div>
  </main>
</body>
</html>
