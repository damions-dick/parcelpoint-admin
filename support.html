<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ParcelPoint Admin - Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
  <nav class="bg-white p-4 shadow flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-700">ParcelPoint Admin</h1>
    <div class="space-x-4">
      <a href="index.html" class="hover:text-blue-500">Dashboard</a>
      <a href="create.html" class="hover:text-blue-500">Create Parcel</a>
      <a href="support.html" class="text-blue-700 font-medium">Customer Support</a>
    </div>
  </nav>

  <main class="p-6 max-w-5xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">ğŸ§‘â€ğŸ’¬ Customer Messages</h2>

    <div class="bg-white shadow rounded p-4 space-y-6" id="messagesContainer">
      <div class="border-b pb-4 message-block" data-user="john@example.com">
        <p><strong>User:</strong> john@example.com</p>
        <p class="mb-2">â€œWhere is my parcel PP123456789?â€</p>
        <textarea class="w-full border rounded p-2 mb-2 reply-textarea" placeholder="Type your reply..."></textarea>
        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 send-reply-btn">Send Reply</button>
        <div class="replies mt-2 text-gray-700"></div>
      </div>

      <div class="border-b pb-4 message-block" data-user="linda@example.com">
        <p><strong>User:</strong> linda@example.com</p>
        <p class="mb-2">â€œCan I change the delivery address?â€</p>
        <textarea class="w-full border rounded p-2 mb-2 reply-textarea" placeholder="Type your reply..."></textarea>
        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 send-reply-btn">Send Reply</button>
        <div class="replies mt-2 text-gray-700"></div>
      </div>
    </div>
  </main>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const container = document.getElementById('messagesContainer');
    
    container.addEventListener('click', (e) => {
      if (e.target.classList.contains('send-reply-btn')) {
        const messageBlock = e.target.closest('.message-block');
        const textarea = messageBlock.querySelector('.reply-textarea');
        const replyText = textarea.value.trim();
        if (replyText.length === 0) {
          alert('Please type a reply before sending.');
          return;
        }
        // Append reply below
        const repliesDiv = messageBlock.querySelector('.replies');
        const newReply = document.createElement('p');
        newReply.className = 'bg-blue-100 p-2 rounded mb-1';
        newReply.textContent = `Admin: ${replyText}`;
        repliesDiv.appendChild(newReply);

        textarea.value = ''; // clear textarea
      }
    });
  });
</script>

</body>
</html>
